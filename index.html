<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YannApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      margin: 0;
      padding-bottom: 80px;
      background-color: #22332f;
      color: #e8e4d8;
    }
    header {
      text-align: center;
      padding-top: 1.5rem;
      position: relative;
    }
    header img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 1rem;
    }
    .date-navigation {
      display: flex;
      justify-content: center;
      margin: 2rem auto 1rem auto;
    }
    .date-container {
      background: #2e403b;
      padding: 0.6rem 1rem;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .date-container button {
      background: #7ba89c;
      border: none;
      color: white;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
    }
    .todo-list {
      padding: 0 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    .task {
      background-color: #2e403b;
      padding: 1rem 1.2rem;
      margin: 0.6rem 0;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .task.done {
      background-color: #7ba89c;
      color: white;
    }
    .task i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo YannApp">
  </header>
  <div class="date-navigation">
    <div class="date-container">
      <button onclick="changeDate(-1)"><i class="fas fa-chevron-left"></i></button>
      <span id="currentDate">Date</span>
      <button onclick="changeDate(1)"><i class="fas fa-chevron-right"></i></button>
    </div>
  </div>
  <div class="todo-list" id="taskList"></div>

  <!-- Firebase + logique de tâches -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOihVhSLNKxcMKsdg_iSd0P_1-K7eRkXw",
      authDomain: "yannapp-d9ea1.firebaseapp.com",
      projectId: "yannapp-d9ea1",
      storageBucket: "yannapp-d9ea1.firebasestorage.app",
      messagingSenderId: "34473176681",
      appId: "1:34473176681:web:bc6d23f91bdfe1b2f4fcf8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let selectedDate = new Date();
    const baseTasks = [
      "Anglais", "Lecture", "Série", "Post Insta LBB", "Post Tiktok LBB",
      "Petit dej équilibré", "Repas du midi équilibré", "Repas du soir équilibré",
      "Formation Dev", "Tâche ménagère", "Jouer avec enfant"
    ];

    function getDateKey() {
      return selectedDate.toISOString().split("T")[0];
    }

    function updateDateDisplay() {
      const options = { weekday: 'long', day: 'numeric', month: 'long' };
      const formatted = selectedDate.toLocaleDateString('fr-FR', options);
      document.getElementById("currentDate").textContent = formatted.charAt(0).toUpperCase() + formatted.slice(1);
    }

    function changeDate(offset) {
      selectedDate.setDate(selectedDate.getDate() + offset);
      updateDateDisplay();
      loadTasks();
    }

    async function loadTasks() {
      if (!currentUser) return;
      const dateKey = getDateKey();
      const docRef = doc(db, "users", currentUser.uid, "tasks", dateKey);
      const docSnap = await getDoc(docRef);
      const taskList = docSnap.exists() ? docSnap.data() : Object.fromEntries(baseTasks.map(t => [t, false]));
      renderTasks(taskList);
    }

    async function toggleTask(taskName) {
      const dateKey = getDateKey();
      const docRef = doc(db, "users", currentUser.uid, "tasks", dateKey);
      const docSnap = await getDoc(docRef);
      let taskData = docSnap.exists() ? docSnap.data() : Object.fromEntries(baseTasks.map(t => [t, false]));
      taskData[taskName] = !taskData[taskName];
      await setDoc(docRef, taskData);
      renderTasks(taskData);
    }

    function renderTasks(taskData) {
      const container = document.getElementById("taskList");
      container.innerHTML = "";
      for (const [name, done] of Object.entries(taskData)) {
        const div = document.createElement("div");
        div.className = "task" + (done ? " done" : "");
        div.innerHTML = \`<span>\${name}</span><i class="\${done ? 'fas fa-check' : 'far fa-circle'}"></i>\`;
        div.addEventListener("click", () => toggleTask(name));
        container.appendChild(div);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        updateDateDisplay();
        loadTasks();
      } else {
        signInWithPopup(auth, provider).then((result) => {
          currentUser = result.user;
          updateDateDisplay();
          loadTasks();
        }).catch(console.error);
      }
    });

    window.changeDate = changeDate;
  </script>
</body>
</html>
